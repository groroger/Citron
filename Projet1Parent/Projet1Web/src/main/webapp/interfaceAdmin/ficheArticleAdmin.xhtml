	<ui:define name="content">

	<h:head>
	
	<f:metadata>
				<f:event listener="#{mbFicheArticleAdmin.init()}" type="preRenderView"></f:event>
			</f:metadata>

			<title>Fiche produit</title>

			<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/styleAdmin.css" />

  <div class="right-column">

    <div class="product-description">

      	<b:row>

       		<h:outputText class="p" value="#{mbFicheArticleAdmin.article.descriptif}"/>

    </div>

    <div class="product-configuration">
 
      <!-- Product Color -->
		<div class="product-color">
	      	<b:row>
	      		<h:outputText class="span" value="Prix de vente"/>
	      	</b:row>  
		</div>  
 	</div>
 
    <!-- Product Pricing -->
    <div class="product-price">
		<b:row>
			<h:outputText class="span" value="#{mbFicheArticleAdmin.article.prix} â‚¬" />

</b:container>
