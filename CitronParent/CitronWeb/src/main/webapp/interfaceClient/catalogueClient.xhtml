<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/interfaceClient/masterPageClient.xhtml">
	<ui:define name="content">

		<h:head>
			<title>Catalogue</title>

			<link
				href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/styleClient.css" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/catalogueClient.css" />
			<script src="#{request.contextPath}/js/versLeHaut.js"></script>
			
			
		</h:head>

		<f:metadata>
			<f:event listener="#{mbCatalogueClient.init()}"
				type="preRenderView"></f:event>
		</f:metadata>

		<h:body>
		
				<b:row id="banner">
					<h3>Catalogue de produits</h3>

				</b:row>
			<b:container>
					 
					 	<b:modal styleClass="formPanierSaison" closable="false"
						closeOnEscape="true">
							<h:form>
								<h4>GENERER UN PANIER DE SAISON</h4>
								
								<b:column>
	
									<div id="DivPrixPanier">
										<label id="labelPanierSaison">Prix du Panier : </label>
										<p:spinner id="prixPanier" value="#{prixPanier} €" min="5" max="999" />
										<label id="labelPrixPanierSaison">€</label>
									</div>
									<b:selectOneMenu id="categoriePanier" required="true"
										requiredMessage="Catégorie obligatoire"
										value="#{mbUpdateCompteClient.client.villeLivraison}">
										<f:selectItem itemLabel="Toutes" itemValue="Toutes"
											noSelectionOption="true" />
										<f:selectItems value="#{mbCatalogueClient.categories}"
											required="true" requiredMessage="Categorie obligatoire"
											var="categorie" itemValue="#{categorie.nomCategorie}"
											itemLabel="#{categorie.nomCategorie}"></f:selectItems>
									</b:selectOneMenu>
								</b:column>
								
								
								<b:row>
									<b:column>
										<b:commandButton largeScreen="half" update="@form"
											dismiss="modal" value="Valider" look="warning"
											action="#{mbUpdateCompteClient.modifier()}" />
										<b:button largeScreen="half" look="secondary" value="Annuler" dismiss="modal"
											href="#navbar-brand" />
									</b:column>
								</b:row>
	
								<b:fetchBeanInfos />
								<b:messages />
							</h:form>
						</b:modal>
					 </b:container>
			<b:container>

				<h:form id="formCatalogueClient">
				
					 
					 <b:container layout="fluid">
					

						<b:formGroup>
							<b:selectOneMenu 
								update="datatableArticles"
								onchange="ajax:AJAXBean.onChange()"
								value="#{mbCatalogueClient.selectedCategorie}" 
								colMd="3"
								labelColMd="3">
								<f:ajax listener="#{mbCatalogueClient.onCategorieChange()}"
									update="datatableArticles" />
								<f:selectItems value="#{mbCatalogueClient.categories}"
									var="categorie" itemValue="#{categorie}"
									itemLabel="#{categorie.nomCategorie}" />
							</b:selectOneMenu>

							<b:selectOneMenu 
								update="datatableArticles"
								onchange="ajax:AJAXBean.onChange()"
								value="#{mbCatalogueClient.selectedSaison}" 
								colMd="3"
								labelColMd="3">
								<f:ajax listener="#{mbCatalogueClient.onSaisonChange()}"
									update="datatableArticles" />
								<f:selectItems value="#{mbCatalogueClient.saisons}"
									var="saison" itemValue="#{saison}"
									itemLabel="#{saison}" />
							</b:selectOneMenu>
							
							<b:button id="btn_PanierSaison" value="Panier de Saison" look="default"
								onclick="$('.formPanierSaison').modal();">
							</b:button>
						</b:formGroup>

					</b:container> 

					<b:dataTable 
						id="datatableArticles"
						value="#{mbCatalogueClient.articles}" 
						var="article" 
						pdf="false"
						print="false" 
						excel="false" 
						border="true" 
						info="false"
						page-length="20" 
						select="false"
						responsive="true"
						paginated="false">

						<b:dataTableColumn custom-options="'width':'105px'">
							<f:facet name="header">Visuel</f:facet>
							<h:graphicImage value="/pics/articlesImages/#{article.imageMini}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header"> Fiche produit</f:facet>
							<b:commandButton value=""
								look="warning"
								action="#{mbCatalogueClient.afficherFicheProduit(article)}">
								<b:image value="../pics/icones/searchWhite32.png"/>	
							</b:commandButton>
						</b:dataTableColumn>
						<b:dataTableColumn custom-options="'width':'150px'">
							<f:facet name="header">Articles</f:facet>
							<h:outputLabel value="#{article.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn custom-options="'width':'150px'">
							<f:facet name="header">Quantité vendue<br />(en kg) </f:facet>
							<h:outputLabel value="#{article.quantiteVendue}" />
						</b:dataTableColumn>
						<b:dataTableColumn custom-options="'width':'150px'">
							<f:facet name="header">Quantité Disponible</f:facet>
							<h:outputLabel value="#{article.stock.quantiteDispoSiteInternet}" />
						</b:dataTableColumn>
						<b:dataTableColumn custom-options="'width':'150px'">
							<f:facet name="header">Prix au kilo: </f:facet>
							<h:outputLabel value="#{article.prixKilo} €" />
						</b:dataTableColumn>
						<b:dataTableColumn custom-options="'width':'150px'">
							<f:facet name="header">Prix</f:facet>
							<h:outputLabel value="#{article.prix} €" />
						</b:dataTableColumn>
						<b:dataTableColumn custom-options="'width':'200px'">
							<f:facet name="header">Ajouter Panier</f:facet>

							<p:spinner id="minMax" value="#{article.quantiteSaisie}" min="1" max="999" size="4" />
							
							<b:commandButton id="btn_ajouter" value="" look="warning"
									action="#{mbCatalogueClient.ajouterArticle(article)}">
								<b:image value="../pics/icones/shoppingCartWhite21.png"/>	
								
							</b:commandButton>

						</b:dataTableColumn>
					</b:dataTable>
					
					
					

					
					
					
				</h:form>
			</b:container>
		</h:body>
	</ui:define>
	
</ui:composition>
</html>
